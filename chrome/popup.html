<!DOCTYPE html>
<html>
<head>
    <title>OneShot-AI</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h2>OneShot-AI Prompt</h2>
        <textarea id="promptInput" placeholder="Enter your prompt here..."></textarea>
        
        <div class="platform-select">
            <label class="checkbox-label">
                <input type="checkbox" id="selectAll" checked>
                Select All Platforms
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="platform" value="openai" checked>
                ChatGPT
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="platform" value="claude" checked>
                Claude
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="platform" value="deepseek" checked>
                Deepseek
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="platform" value="gemini" checked>
                Gemini
            </label>
        </div>

        <div class="buttons">
            <button class="send-btn" id="sendPrompt">Send Prompt</button>
            <button class="clear" id="clearPrompt" onClick="clearTextBox()">Clear</button>
        </div>
        <div id="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
